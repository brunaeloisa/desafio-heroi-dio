<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de nível de herói</title>
  </head>

  <body>
    <main>
      <h1>Classificador de nível de herói</h1>
      <label for="name-input">Nome do herói: </label>
      <input type="text" id="name-input" name="name" placeholder="Digite o nome do herói..." required>
      <br>
      <label for="xp-input">Experiência do herói: </label>
      <input type="number" id="xp-input" name="experiencia" min="0" placeholder="Insira o valor de XP..." required>
      <br>
      <button id="submit-button">Calcular nível</button>
      <button id="clear-button">Limpar</button>
      <div id="level-result"></div>
    </main>
    <script src="./scripts/classificador.js"></script>
  </body>
</html>
