<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de nível de herói</title>
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
  </head>

  <body>
    <main>
      <h1>Classificador de nível de herói</h1>
      <div class="field">
        <label for="name-input" class="field-label">Nome do herói </label>
        <input type="text" id="name-input" name="name" placeholder="Digite o nome do herói..." autocomplete="off" required>
      </div>
      <div class="field">
        <label for="xp-input" class="field-label">Experiência do herói </label>
        <input type="number" id="xp-input" name="experiencia" min="0" placeholder="Insira o valor de XP..." autocomplete="off" required>
      </div>
      <div>
        <button id="submit-button" class="button-style">Calcular nível</button>
        <button id="clear-button" class="button-style">Limpar</button>
      </div>
      <div id="level-result"></div>
    </main>
    <footer>
      Background image by <a href="https://www.artstation.com/artwork/yJwq0J">Milena Vasyukova</a>
    </footer>
    <script src="./scripts/classificador.js"></script>
  </body>
</html>
